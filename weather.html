<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <style>
        body {
            margin: 0;
            font-family: 'Bold', sans-serif;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('pexels-pixabay-76969.jpg'); /* Default background image */
        }

        .weather-container {
            text-align: center;
            color: #080808;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            width: 300px; /* Adjust the width as needed */
        }

        #weather-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    
</head>
<body>

    <div id="weather-container">
        <h1>Weather Forecast</h1>
        <div id="weather-info"></div>
    </div>

    <script>
        const apiKey = '2be0a5ce595c6dbf3655d6197731a71d';
        const city = 'Mumbai';

        const weatherContainer = document.getElementById('weather-info');

        async function getWeatherData() {
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`);
                const data = await response.json();
                displayWeather(data);
            } catch (error) {
                console.error('Error fetching weather data:', error);
                weatherContainer.innerHTML = 'Error fetching weather data';
            }
        }

        function displayWeather(data) {
            const { name, main, weather } = data;
            const icon = `https://openweathermap.org/img/wn/${weather[0].icon}.png`;

            weatherContainer.innerHTML = `
                <h2>${name}</h2>
                <img src="${icon}" alt="Weather Icon">
                <p>Temperature: ${main.temp}Â°C</p>
                <p>Weather: ${weather[0].description}</p>
            `;

            // Add animations
            weatherContainer.style.animation = 'fadeIn 1s ease-in-out';
            weatherContainer.style.animationFillMode = 'forwards';

            const img = document.querySelector('img');
            img.style.animation = 'scaleIn 1s ease-in-out';
            img.style.animationFillMode = 'forwards';
        }

        getWeatherData();
    </script>

</body>
</html>
